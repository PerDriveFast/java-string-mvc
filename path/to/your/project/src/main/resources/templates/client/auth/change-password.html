<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Password</title>
</head>

<body>
    <h2>Change Password</h2>
    <div th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></div>
    <form th:action="@{/change-password}" th:object="${changePasswordDTO}" method="post">
        <div>
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" th:field="*{currentPassword}" />
            <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" />
            <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>
        <div>
            <button type="submit">Change Password</button>
        </div>
    </form>
</body>

</html>
